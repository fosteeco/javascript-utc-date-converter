<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Javascript UTC Date converter</title>
  </head>
  <body>
    <header>
      <h1>Simple Javascript UTC Date Converter</h1>
      <p>Converts Dates that look like this: 2022-03-05T17:49:00.000Z</p>
    </header>
    <main>
      <form id="date-form">
        <input
          type="text"
          id="date-string-input"
          placeholder="Enter Date Here..."
        />
        <button type="submit">Submit</button>
      </form>
      <br />
      <p class="output" id="output"></p>

      <footer>
        <a
          href="https://github.com/fosteeco/javascript-utc-date-converter"
          target="_blank"
          >Link to Repo</a
        >
      </footer>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
